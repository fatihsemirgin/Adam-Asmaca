<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adam Asmaca</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="title" class="text-center">ADAM ASMACA</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-8  text-center mt-sm-5">
                <h3 id="baslik">ŞEHİRLER</h3>
                <div id="harf" class="mt-sm-5 ms-sm-3">
                    <input id="value" type="text" placeholder="Harf Girin...">
                    <button  id="joker" class="btn btn-success" type="button">Harf Al</button>
                </div>
                <div id="tahmin" class="mt-sm-5 ms-sm-3">
                  <input id="guess" type="text" placeholder="Tahmininiz...Tek Hak">
                  <button id="guessbtn" class="btn btn-success" type="button">Tahmin</button>
                </div>
                <div id="letters">
                </div>
                <div id="areaword" class="mt-sm-5">
                  <ul id="word" class="pt-1">
                  </ul>
                </div>
                <div id="alert" class="alert invisible" role="alert">
                  <span></span>
                </div>
            </div>
            <div id="adam" class="col-sm-4">
              <div id="kill" class="d-flex justify-content-center">
                <div class="row1">
                </div>
                <div id="all" class="mt-5">
                  <div class="head invisible ms-auto me-auto"></div>
                  <div class="body invisible ms-auto me-auto"></div>
                  <div class="left invisible ms-auto me-auto"></div>
                  <div class="right invisible ms-auto me-auto"></div>
                  <div class="leftl invisible ms-auto me-auto"></div>
                  <div class="rightl invisible ms-auto me-auto"></div>
                </div>
              </div>  
              <div id="refreshdiv">
                <button  id="refresh" type="button">Yeniden Oyna</button>
              </div>
            </div>
            
        </div>
    </div>
    <!-- <script src="sehirler.json"></script> -->
    <script src="app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
